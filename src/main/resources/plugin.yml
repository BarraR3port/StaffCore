name: StaffCore
version: 4.4.4
main: cl.bebt.staffcore.main
author: BarraR3port
prefix: StaffCore
loadbefore: [ Essentials, PermissionsEx ]
api-version: 1.13
commands:
  staffcore:
    description: Return all the Vanished, Flying and freeze players or the plugin version.
  clearchat:
    description: Clear your or Staff chat, also you can clean the cole server chat!
    aliases: [ cc ]
  fly:
    description: Allows you to fly
    aliases: [ volar ]
  freeze:
    description: FreezeQuery players
    aliases: [ frozen ]
  gmc:
    description: Set your gamemode to creative
    aliases: [ creative ]
  gms:
    description: Set your gamemode to survival
    aliases: [ survival ]
  heal:
    description: Heal's and feeds you
    aliases: [ vida,feed,hungry,maxlife,maxhealth ]
  ip:
    description: Returns your ip
    aliases: [ address,directionip ]
  ping:
    description: It gives you your ping
    permission: staffcore.ping
    aliases: [ latency ]
  tp:
    description: Teleport through players
    aliases: [ teleport ]
  tpall:
    description: Teleport all the player to a target
  vanish:
    description: VanishQuery players
    aliases: [ v,invisible,hide ]
  day:
    description: Change the time to day
    aliases: [ sun,dia ]
  night:
    description: Change the time to night
    aliases: [ noche ]
  weather:
    description: Change the weather
    aliases: [ clima ]
  suicide:
    description: Kill yourselfe
    aliases: [ suicidarme ]
  staff:
    description: Sets your staff with Staff utils
    aliases: [ mod ]
  staffchat:
    description: Staff chat
    aliases: [ sc ]
  togglestaffchat:
    description: Turns on and off the staff chat
    aliases: [ tsc ]
  report:
    description: Report players
    aliases: [ rp ]
  reportlist:
    description: invSee all the reports
    aliases: [ rpl ]
  invsee:
    description: invSee other players inventories!
    aliases: [ chestothers ]
  endersee:
    description: invSee other player Ender Chests
    aliases: [ enderothers ]
  mute:
    description: Mute players for a period of time
    aliases: [ silence ]
  mutechat:
    description: Mute the global chat
    aliases: [ togglechat ]
  unmute:
    description: Un mute players
  ban:
    description: Open a Ban gui
    aliases: [ ban-ip, punish, sanction ]
  bans:
    description: Open a Gui with all the bans of a player
    aliases: [ punishments, sanctions ]
  unban:
    description: Unban Players
    aliases: [ pardon ]
  alts:
    description: Check the player AltsQuery
    aliases: [ checkalts ]
  wipe:
    description: Wipes players data
  stafflist:
    description: Opens a GUI with all the staff
  warn:
    description: Warn Players
  warningns:
    description: See Players Warnings
  helpop:
    description: Ask for help to the Staff Members
  troll:
    description: Toggles the trollmode
permissions:
  staffcore.*:
    description: Give's all StaffCore Permissions.
    children:
      staffcore.staffcore: true
      staffcore.clearchat: true
      staffcore.fly: true
      staffcore.freeze: true
      staffcore.unfreeze.himself: true
      staffcore.gmc: true
      staffcore.gms: true
      staffcore.heal: true
      staffcore.ip: true
      staffcore.ping: true
      staffcore.tp: true
      staffcore.tp.all: true
      staffcore.vanish: true
      staffcore.vanish.see: true
      staffcore.day: true
      staffcore.night: true
      staffcore.weather: true
      staffcore.suicide: true
      staffcore.staff: true
      staffcore.sc: true
      staffcore.tsc: true
      staffcore.invsee: true
      staffcore.reportlist: true
      staffcore.mute: true
      staffcore.unmute: true
      staffcore.ban: true
      staffcore.unban: true
      staffcore.alts: true
      staffcore.wipe: true
      staffcore.invender: true
      staffcore.troll: true